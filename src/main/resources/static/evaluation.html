<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena uczestników misji</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/evaluation.css">

    <script defer type="module" src="/js/environment.mjs"></script>
    <script defer type="module" src="/js/evaluation.mjs"></script>
    <script defer type="module" src="/js/sidebar.mjs"></script>
</head>
<body>
<header>
    <div class="misssionData">
        <label for="missionTitle">Tytuł misji:</label>
        <input type="text" id="missionTitle" name="missionTitle" required>
    </div>
    <h1>Ocena użytkowników</h1>
    <div class="missionHosts">
    </div>
</header>

<form action="/evaluate/${SESSION_ID}/submit" method="post">
    <div class="bottom-section">
        <div class="sbwrapper">
            <button type="button" class="sidebar-button" onclick="this.classList.toggle('active'); document.querySelector('.sbwrapper').classList.toggle('active');">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
            <div class="sidebar"></div>
        </div>

        <div class="users-container"></div>

        <div class="submit-wrapper">
            <div class="sticky-container">
            <div class="ranks-container-wrapper">
                <button type="button" class="show-ranks-button"
                        onclick="document.querySelector('.ranks-container').classList.toggle('active')">
                    Pokaż rangi
                </button>
                <div class="ranks-container"></div>
            </div>
            <div>
                <button type="button" class="cancel-button" onclick="cancelEvaluation()">Przerwij ocenianie</button>
                <button type="submit">Zakończ ocenianie</button>
            </div>
            </div>
        </div>
    </div>
</form>

<div id="finalSummaryContainer" style="display: none;">
    <h1>Zakończono ocenianie</h1>
    <p>Poniżej znajduje się podsumowanie przyznanego doświadczenia:</p>
    <ul id="xpSummaryList"></ul>
</div>

<div id="cancelledContainer" style="display: none;">
    <h1>Anulowano ocenianie</h1>
    <p>Wszystkie zmiany zostały odrzucone.</p>
</div>

</body>
</html>
